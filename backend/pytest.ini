[pytest]
# Pytest Configuration for Facebook Ads AI Agent

# Test paths
testpaths = tests

# Python files
python_files = test_*.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*

# Markers
markers =
    integration: Integration tests (may require external services)
    unit: Unit tests (no external dependencies)
    slow: Slow tests (> 1 second)
    asyncio: Async tests

# Coverage
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Async support
asyncio_mode = auto

# Log
log_cli = false
log_cli_level = INFO
